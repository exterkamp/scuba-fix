<main class="main">
  <div class="content">
    @if (!!file()) {
      <h2>File is: {{ file()?.name }}</h2>
      <!-- TODO: Put the viewer here. -->
       <app-image-preview [imageFile]="file()" />
    } @else {
      <app-import-image-prompt (fileUploaded)="saveFile($event)"/>
    }
  </div>
</main>

<router-outlet />
