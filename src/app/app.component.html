<main class="main">
  <div class="content">
    @if (!!file()) {
      <h2>File is: {{ file()?.name }}</h2>
      <!-- Hm, tailwind is kinda dumb. -->
      <button class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded" (click)="reset()">reset</button>
      <!-- TODO: Put the viewer here. -->
       <app-image-preview [imageFile]="file()" />
    }
  </div>
  <app-import-image-prompt (fileUploaded)="saveFile($event)"/>
</main>

<router-outlet />
